<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Ubuntu;
        }
        input {
            font: normal 18pt Ubuntu;
            width: 100px;
        }
        div#resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="b">
    <div id="resultado"> Resultado</div>

    <script>
        var botao = window.document.querySelector('input#b')

        botao.addEventListener('click', somar) //addEventListener = fica prestando atenção nos eventos
        
        function somar(){
            var tn1 = window.document.querySelector('input#txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var resultado = window.document.querySelector('div#resultado')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong> ${s} <strong>`
        }
    </script>
</body>
</html>
