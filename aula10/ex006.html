<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(77, 170, 77);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--  onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" = eventos declarados no html, -->
        interaja..
    </div>

    <script>
        var area = window.document.getElementById('area') //area é um objeto e faz a coneção com o elemento área

        area.addEventListener('click', clicar) //addEventListener = fica prestando atenção nos eventos
        area.addEventListener('mouseenter', entrar ) // eventos declarados no javascript
        area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerText = 'Clicou!'
            area.style.background = 'green'
        }
        function entrar(){
            area.innerText = 'Entrou!'
        }
        function sair(){
            area.innerText = 'Saiu!'
            area.style.background = 'rgb(77, 170, 77)'
        }
    </script>
</body>
</html>
